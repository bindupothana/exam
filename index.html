<!DOCTYPE html>
<html ng-app="quizApp">
<head>
<title>Start Exam</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
  <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.9/angular-filter.js"></script>
   <script src="js/app.js"> </script>

  <script src="js/controller/exam.js"> </script>
  <script src="js/service/data.js"> </script>
  <script src="js/factory/exam.js"> </script>

  </head>
<body ng-controller="quizCtrl">

<hr>
<h3>
<div class="alert alert-info"> 
Time Left:{{countdown}}{{message}} sec</div></h3>


  
    <ol type="1">
      <li ng-repeat="question in questions">
       <strong class="question">{{ question.question }}</strong>
       <ol type="1">
        <li ng-repeat="answer in question.answers">
         
            <input type="radio" ng-model="isCorrect_[$index+1]" class="isCorrect_{{answers.selected}}"  name="question_{{$parent.$index}}_answer" /> <label  >{{  answer.answer }}</label>
        </li>
       </ol>
      </li>
    </ol>
<div class="col-md-4 center-block"></div>  

     


    <button class="btn btn-info btn-lg pull-center"  type="submit" ng:click="showResult()">Submit</button>
  
         <div class="alert alert-success"> 
        </br><p>you got {{ correctCount }} out of {{questions.length}} right</p>
         </div>
    

</body>
</html>
